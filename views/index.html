<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MyMusic</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="music.png" />

    <!-- Custom styles for this template -->
    <link href="css/logo-nav.css" rel="stylesheet">

  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container d-inline">
        <form method="post" action="/">
          <div class="form-row">
            <div class="form-group col-lg-4">
              <input type="Title" class="form-control" name="inputTitle" placeholder="Title" required="required">
            </div>
            <div class="form-group col-lg-4">
              <input type="Link" class="form-control" name="inputLink" placeholder="Link" required="required">
            </div>
            <div class="form-group col-lg-2">
              <input type="password" class="form-control" name="inputPassword" placeholder="Password" required="required">
            </div>
            <div class="form-group col-lg-1">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="form-group col-lg-1">
              <button type="button" class="btn btn-warning"><a href="magyar.txt" download="magyar.txt">Download</a></button>
            </div>
          </div>
        </form>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th style="width: 5%">#</th>
            <th style="width: 47%">Title</th>
            <th style="width: 48%">Link</th>
          </tr>
        </thead>
        <tbody>
          {% for item in list %}
          <tr>
            <th scope="row">{{ loop.index }}</th>
            <td>{{ item.title }}</td>
            <td><a href={{ item.link }} target="_blank"> {{ item.link }} </a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <!-- /.container -->

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
